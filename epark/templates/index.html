<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epark</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}                    
                <div class="alert {% if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}" >
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">X</button>
                </div>                    
            {% endfor %}
        {% endif %}

        <nav>
            <div style="display:flex ; justify-content:flex-end; gap:30px">
                <a href="{% url 'login' %}">
                    <button style="height:50px ; width: 90px; background: orange">Ingresar</button>
                </a>
                <a href="{% url 'register' %}">
                    <button style="height:50px ; width: 90px; background: orange">Registro</button>
                </a>
            </div>
        </nav>


            <h3 style="font-size: 40px; text-align: center">PAGINA PRINCIPAL</h3>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
