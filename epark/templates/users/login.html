{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-login container  border-top border-primary ">
	<div class="text-center mb-4">
		<form method="post">
			{% csrf_token %}
			<div><img src="{%static 'image/EPARK_logo_vectores_blanco.png'%}" alt="" class="img-fluid" style="width: 100px;"></div>
			<h2>Login</h2>

			<div class="mb-3" data-validate="Enter username">
				<input class="form-control" type="text" name="username" placeholder="Username">
				<span class="focus-input100" data-placeholder="&#xf207;"></span>
			</div>

			<div class="mb-3" data-validate="Enter password">
				<input class="form-control" type="password" name="password" placeholder="Password">
				<span class="focus-input100" data-placeholder="&#xf191;"></span>
			</div>


			<div class="mb-3">
				<button class="btn btn-primary  fs-5" type="submit">
					Login
				</button>

				<a href="{% url 'register' %}">
					<button class="btn btn-primary fs-5" type="button">
						Registrarse
					</button>
				</a>

			</div>
		</form>
	</div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/daterangepicker/moment.min.js"></script>
<script src="../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/login.js"></script>

{% endblock %}
