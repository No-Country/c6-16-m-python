<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for item in breadcrumb %}
            {% if item.active %}
            <li class="breadcrumb-item"><a href="{{ item.url }} ">{{ item.title }} </a></li>
            {% else %}
            <span class="breadcrumb-item active">{{ item.title }} </span>
            {%  endif%}
        {% endfor %}
    </ol>
  </nav>
